<!DOCTYPE html>
<html lang="en">
<head>


    <style>
        body {
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        /* Adjust column widths */
        th:nth-child(1), td:nth-child(1) { width: 20%; } /* Name */

        th:nth-child(3), td:nth-child(3) { width: 20%; } /* Reason for Candidate */
        th:nth-child(4), td:nth-child(4) { width: 20%; } /* Web Experience */
        th:nth-child(5), td:nth-child(5) { width: 20%; } /* Suggestions */

        /* Chart Containers */
        .chart-container {
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }

        #voteChartBar, #voteChartPie {
            max-height: 600px;
        }

        .chart-container h2 {
            font-weight: bold;
        }

        .bar-labels {
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Website Report</h1>

    <!-- Table -->
    <table id="pizza_party" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Timestamp</th>
                <th>Reason for Candidate</th>
                <th>Web Experience</th>
                <th>Suggestions</th>
            </tr>
        </thead>
    </table>

    <!-- Charts -->
    <div class="chart-container">
        <h2>Vote Distribution (Pie Chart)</h2>
        <canvas id="voteChartPie"></canvas>
    </div>
    <div class="chart-container">
        <h2>Vote Distribution (Bar Chart)</h2>
