<!DOCTYPE html>
<html lang="en">
<head>


    <style>
        body {
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        /* Adjust column widths */
        th:nth-child(1), td:nth-child(1) { width: 20%; } /* Name */

        th:nth-child(3), td:nth-child(3) { width: 20%; } /* Reason for Candidate */
        th:nth-child(4), td:nth-child(4) { width: 20%; } /* Web Experience */
        th:nth-child(5), td:nth-child(5) { width: 20%; } /* Suggestions */

        /* Chart Containers */
        .chart-container {
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
        }

        #voteChartBar, #voteChartPie {
            max-height: 600px;
        }

        .chart-container h2 {
            font-weight: bold;
        }

        .bar-labels {
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Website Report</h1>

    <!-- Table -->
    <table id="pizza_party" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Timestamp</th>
                <th>Reason for Candidate</th>
                <th>Web Experience</th>
                <th>Suggestions</th>
            </tr>
        </thead>
    </table>

    <!-- Charts -->
    <div class="chart-container">
        <h2>Vote Distribution (Pie Chart)</h2>
        <canvas id="voteChartPie"></canvas>
    </div>
    <div class="chart-container">
        <h2>Vote Distribution (Bar Chart)</h2>
        <canvas id="voteChartBar"></canvas>
    </div>
    <script>
  
        initComplete: function () {
            processChartData(this.api().data());
        }
    });

    // Custom function to format the date as 'DD/MM/YYYY HH:mm:ss'
    function formatDate(date) {
        const day = ("0" + date.getDate()).slice(-2); // Add leading zero if day < 10
        const month = ("0" + (date.getMonth() + 1)).slice(-2); // Add leading zero if month < 10
        const year = date.getFullYear();
        const hours = ("0" + date.getHours()).slice(-2); // Add leading zero if hour < 10
        const minutes = ("0" + date.getMinutes()).slice(-2); // Add leading zero if minute < 10
        const seconds = ("0" + date.getSeconds()).slice(-2); // Add leading zero if second < 10
        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }

    function processChartData(data) {
        const voteCounts = {};
        data.each(function (row) {
            const party = row['Web Experience'];
            voteCounts[party] = (voteCounts[party] || 0) + 1;
        });

        const labels = Object.keys(voteCounts);
        const counts = Object.values(voteCounts);
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];

        // Render Pie Chart
        const ctxPie = document.getElementById('voteChartPie').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Vote Distribution',
                    data: counts,
                    backgroundColor: colors,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    datalabels: {
                        formatter: (value, ctx) => `${ctx.chart.data.labels[ctx.dataIndex]}: ${value}`,
                        color: '#fff',
                        font: { weight: 'bold', size: 16 }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Render Bar Chart
        const ctxBar = document.getElementById('voteChartBar').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Votes',
                    data: counts,
                    backgroundColor: colors,
                    borderColor: '#ccc',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    datalabels: {
                        formatter: (value) => value,
                        anchor: 'end',
                        align: 'top',
                        color: '#000',
                        font: { weight: 'bold', size: 16 }
                    }
                },
                scales: {
                    x: { title: { display: true, text: 'Party' }},
                    y: { beginAtZero: true, title: { display: true, text: 'Number of Votes' }}
                }
            },
            plugins: [ChartDataLabels]
        });
    }
});

</script>
    

</body>
</html>
